<section class="blog-section">
  <div class="container">
    <h2>Blog</h2>
    <div class="posts-grid">
      <article *ngFor="let post of posts">
        <h3>
          <a [routerLink]="['/blog', post.id]">{{ post.title }}</a>
        </h3>
        <p>{{ post.excerpt }}</p>
        <small>Publicado: {{ post.date }}</small>
      </article>
    </div>
  </div>
</section>
